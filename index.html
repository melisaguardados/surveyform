<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Employee Survey Form</title>
</head>

<body>
  <form class="" action="https://bit.ly/33fF8fz" method="post">
    <div align="center">
      <h1>EMPLOYEE INTEREST SURVEY FORM</h1>
      <label>Enter Your Name:</label>
      <input type="text" name="Your Name" value=""><br>
      <label>Enter Your Department:</label>
      <input type="text" name="Your Department" value=""><br>
      <label>Tell us a little about yourself:</label><br>
      <textarea name="name" rows="5" cols="50"></textarea><br>
      <label>How you execise at home?</label>
      <input type="radio" name="execise" value="1">Yes
      <input type="radio" name="execise" value="2">No<br>
      <label>How do you like to read about your favorite topics?</label><br>
      <input type="checkbox" name="Books">Books
      <input type="checkbox" name="Web">Online resources
      <input type="checkbox" name="Phone">Phone apps
      <input type="checkbox" name="Magazines">Magazines<br>
      <label>What genre of movies do you like?</label>
      <select class="Movie Preferences">
        <option value="1">Comedy
        <option value="2">Thriller
        <option value="3">Horror
        <option value="4">Biopic
        <option value="5">Lovestory
      </select><br>
      <input type="Submit">
    </div>
  </form>

</body>

</html>
